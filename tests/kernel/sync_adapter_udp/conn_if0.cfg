[connectivity]
nk=cmac_0:1:cmac_0
nk=networklayer:1:networklayer_0
nk=krnl_xnik_tx:1:krnl_xnik_tx_0
nk=krnl_xnik_rx:1:krnl_xnik_rx_0
nk=krnl_xnikSyncTX:1:krnl_xnikSyncTX_0
nk=krnl_xnikSyncRX:1:krnl_xnikSyncRX_0
nk=krnl_testApp:1:krnl_testApp_0

sp=krnl_testApp_0.m_axi_p_nHopDataSendPtr:HBM[0:3]
sp=krnl_testApp_0.m_axi_p_nHopDataRecPtr:HBM[4:7]

#nhop kernel0


slr=cmac_0:SLR1
# Connect Network Layer to CMAC DO NOT CHANGE
sc=cmac_0.M_AXIS:networklayer_0.S_AXIS_eth2nl
sc=networklayer_0.M_AXIS_nl2eth:cmac_0.S_AXIS

# Connect xnik kernel with network layers
sc=krnl_testApp_0.p_outStr:krnl_xnikSyncTX_0.p_nhop2xnikStr:16
sc=krnl_xnikSyncRX_0.p_xnik2nhopStr:krnl_testApp_0.p_inStr:16
sc=krnl_xnikSyncTX_0.p_txStr:krnl_xnikSyncRX_0.p_txStr:16
sc=krnl_xnikSyncRX_0.p_rxStr:krnl_xnikSyncTX_0.p_rxStr:16
sc=krnl_xnikSyncTX_0.p_outStr:krnl_xnik_tx_0.p_inKrnlStr:16
sc=krnl_xnik_rx_0.p_outKrnlStr:krnl_xnikSyncRX_0.p_inStr:16
sc=krnl_xnik_rx_0.p_outAckStr:krnl_xnik_tx_0.p_inAckStr:16
# Connect xnik kernel with network layers
sc=krnl_xnik_tx_0.p_outPktStr:networklayer_0.S_AXIS_sk2nl:16
sc=networklayer_0.M_AXIS_nl2sk:krnl_xnik_rx_0.p_inPktStr:16
