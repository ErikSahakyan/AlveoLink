[connectivity]
nk=krnl_testApp:2:krnl_testApp_0.krnl_testApp_1
nk=krnl_xnikSyncTX:2:krnl_xnikSyncTX_0.krnl_xnikSyncTX_1
nk=krnl_xnikSyncRX:2:krnl_xnikSyncRX_0.krnl_xnikSyncRX_1
nk=dv_adapter25_0:1:dv_adapter0
nk=dv_adapter25_1:1:dv_adapter1

sp=krnl_testApp_0.m_axi_p_nHopDataSendPtr:HBM[0:7]
sp=krnl_testApp_0.m_axi_p_nHopDataRecPtr:HBM[8:15]

sp=krnl_testApp_1.m_axi_p_nHopDataSendPtr:HBM[16:25]
sp=krnl_testApp_1.m_axi_p_nHopDataRecPtr:HBM[16:31]

# Connect user kernel0 with DV kernel 
sc=krnl_testApp_0.p_outStr:krnl_xnikSyncTX_0.p_nhop2xnikStr
