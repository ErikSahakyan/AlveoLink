[connectivity]
nk=krnl_testApp:2:krnl_testApp_0.krnl_testApp_1
nk=krnl_xnikSyncTX:2:krnl_xnikSyncTX_0.krnl_xnikSyncTX_1
nk=krnl_xnikSyncRX:2:krnl_xnikSyncRX_0.krnl_xnikSyncRX_1
nk=dv_adapter0:1:dv_adapter0
nk=dv_adapter1:1:dv_adapter1
nk=krnl_xnik_wide:2:krnl_xnik_wide_0.krnl_xnik_wide_1

sp=krnl_testApp_0.m_axi_p_nHopDataSendPtr:HBM[0:3]
sp=krnl_testApp_0.m_axi_p_nHopDataRecPtr:HBM[4:7]

sp=krnl_testApp_1.m_axi_p_nHopDataSendPtr:HBM[8:11]
sp=krnl_testApp_1.m_axi_p_nHopDataRecPtr:HBM[12:15]

# Connect user kernel0 with DV kernel 
sc=krnl_testApp_0.p_outStr:krnl_xnikSyncTX_0.p_nhop2xnikStr
sc=krnl_xnikSyncRX_0.p_xnik2nhopStr:krnl_testApp_0.p_inStr
sc=krnl_xnikSyncTX_0.p_txStr:krnl_xnikSyncRX_0.p_txStr
sc=krnl_xnikSyncRX_0.p_rxStr:krnl_xnikSyncTX_0.p_rxStr
sc=krnl_xnikSyncTX_0.p_outStr:krnl_xnik_wide_0.p_XNIKinStr

sc=krnl_xnik_wide_0.p_DVoutStr0:dv_adapter0.tx0_axis
sc=krnl_xnik_wide_0.p_DVoutStr1:dv_adapter0.tx1_axis
sc=krnl_xnik_wide_0.p_DVoutStr2:dv_adapter0.tx2_axis
sc=krnl_xnik_wide_0.p_DVoutStr3:dv_adapter0.tx3_axis

sc=dv_adapter0.rx0_axis:krnl_xnik_wide_0.p_DVinStr0
sc=dv_adapter0.rx1_axis:krnl_xnik_wide_0.p_DVinStr1
sc=dv_adapter0.rx2_axis:krnl_xnik_wide_0.p_DVinStr2
sc=dv_adapter0.rx3_axis:krnl_xnik_wide_0.p_DVinStr3
sc=krnl_xnik_wide_0.p_XNIKoutStr:krnl_xnikSyncRX_0.p_inStr

# Connect user kernel1 with DV kernel 
sc=krnl_testApp_1.p_outStr:krnl_xnikSyncTX_1.p_nhop2xnikStr
sc=krnl_xnikSyncRX_1.p_xnik2nhopStr:krnl_testApp_1.p_inStr
sc=krnl_xnikSyncTX_1.p_txStr:krnl_xnikSyncRX_1.p_txStr
sc=krnl_xnikSyncRX_1.p_rxStr:krnl_xnikSyncTX_1.p_rxStr
sc=krnl_xnikSyncTX_1.p_outStr:krnl_xnik_wide_1.p_XNIKinStr

sc=krnl_xnik_wide_1.p_DVoutStr0:dv_adapter1.tx0_axis
sc=krnl_xnik_wide_1.p_DVoutStr1:dv_adapter1.tx1_axis
sc=krnl_xnik_wide_1.p_DVoutStr2:dv_adapter1.tx2_axis
sc=krnl_xnik_wide_1.p_DVoutStr3:dv_adapter1.tx3_axis

sc=dv_adapter1.rx0_axis:krnl_xnik_wide_1.p_DVinStr0
sc=dv_adapter1.rx1_axis:krnl_xnik_wide_1.p_DVinStr1
sc=dv_adapter1.rx2_axis:krnl_xnik_wide_1.p_DVinStr2
sc=dv_adapter1.rx3_axis:krnl_xnik_wide_1.p_DVinStr3
sc=krnl_xnik_wide_1.p_XNIKoutStr:krnl_xnikSyncRX_1.p_inStr
