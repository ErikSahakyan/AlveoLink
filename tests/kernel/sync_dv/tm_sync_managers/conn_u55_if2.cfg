[connectivity]
nk=krnl_xnikTM:1:krnl_xnikTM_0
nk=krnl_xnikSyncTX:1:krnl_xnikSyncTX_0
nk=krnl_xnikSyncRX:1:krnl_xnikSyncRX_0
nk=krnl_xnikSyncManager:1:krnl_xnikSyncManager_0
nk=dv_adapter0:1:dv_adapter0
nk=dv_adapter1:1:dv_adapter1

sp=krnl_xnikTM_0.m_axi_p_config:PLRAM[2]
sp=krnl_xnikTM_0.m_axi_p_memPtr:HBM[0:31]

sp=krnl_xnikSyncManager_0.m_axi_p_config:PLRAM[0]

# Connect user kernel0 with DV kernel 
sc=krnl_xnikSyncManager_0.p_outStr:dv_adapter1.tx0_axis
sc=dv_adapter1.rx0_axis:krnl_xnikSyncManager_0.p_inStr

# Connect user kernel1 with DV kernel
sc=krnl_xnikTM_0.p_outStr:krnl_xnikSyncTX_0.p_nhop2xnikStr
sc=krnl_xnikSyncRX_0.p_xnik2nhopStr:krnl_xnikTM_0.p_inStr
sc=krnl_xnikSyncTX_0.p_txStr:krnl_xnikSyncRX_0.p_txStr
sc=krnl_xnikSyncRX_0.p_rxStr:krnl_xnikSyncTX_0.p_rxStr

sc=krnl_xnikSyncTX_0.p_outStr:dv_adapter0.tx0_axis
sc=dv_adapter0.rx0_axis:krnl_xnikSyncRX_0.p_inStr

