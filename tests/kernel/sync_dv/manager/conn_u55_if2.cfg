[connectivity]
nk=krnl_echo:1:krnl_echo_0
nk=krnl_xnikSyncManager:1:krnl_xnikSyncManager_0
nk=dv_adapter0:1:dv_adapter0
nk=dv_adapter1:1:dv_adapter1

sp=krnl_xnikSyncManager_0.m_axi_p_config:PLRAM[0]

# Connect user kernel0 with DV kernel 
sc=krnl_xnikSyncManager_0.p_outStr:dv_adapter0.tx0_axis
sc=dv_adapter0.rx0_axis:krnl_xnikSyncManager_0.p_inStr

# Connect user kernel1 with DV kernel
sc=krnl_echo_0.p_outStr:dv_adapter1.tx0_axis
sc=dv_adapter1.rx0_axis:krnl_echo_0.p_inStr
