[connectivity]
nk=krnl_xnikTM:2:krnl_xnikTM_0.krnl_xnikTM_1
nk=krnl_xnikSyncTX:2:krnl_xnikSyncTX_0.krnl_xnikSyncTX_1
nk=krnl_xnikSyncRX:2:krnl_xnikSyncRX_0.krnl_xnikSyncRX_1
nk=dva0_1src:1:dv_adapter0
nk=dva1_1src:1:dv_adapter1

sp=krnl_xnikTM_0.m_axi_p_config:PLRAM[0]
sp=krnl_xnikTM_0.m_axi_p_memPtr:HBM[0:15]

sp=krnl_xnikTM_1.m_axi_p_config:PLRAM[2]
sp=krnl_xnikTM_1.m_axi_p_memPtr:HBM[16:31]

# Connect kernel with DV kernel
sc=krnl_xnikTM_0.p_outStr:krnl_xnikSyncTX_0.p_nhop2xnikStr
sc=krnl_xnikSyncRX_0.p_xnik2nhopStr:krnl_xnikTM_0.p_inStr
sc=krnl_xnikSyncTX_0.p_txStr:krnl_xnikSyncRX_0.p_txStr
sc=krnl_xnikSyncRX_0.p_rxStr:krnl_xnikSyncTX_0.p_rxStr

sc=krnl_xnikSyncTX_0.p_outStr:dv_adapter0.tx0_axis
sc=dv_adapter0.rx0_axis:krnl_xnikSyncRX_0.p_inStr

# Connect kernel with DV kernel
sc=krnl_xnikTM_1.p_outStr:krnl_xnikSyncTX_1.p_nhop2xnikStr
sc=krnl_xnikSyncRX_1.p_xnik2nhopStr:krnl_xnikTM_1.p_inStr
sc=krnl_xnikSyncTX_1.p_txStr:krnl_xnikSyncRX_1.p_txStr
sc=krnl_xnikSyncRX_1.p_rxStr:krnl_xnikSyncTX_1.p_rxStr

sc=krnl_xnikSyncTX_1.p_outStr:dv_adapter1.tx0_axis
sc=dv_adapter1.rx0_axis:krnl_xnikSyncRX_1.p_inStr
