[connectivity]
nk=krnl_driver:2:krnl_driver_0.krnl_driver_1
nk=dv_adapter0:1:dv_adapter0
nk=dv_adapter1:1:dv_adapter1

sp=krnl_driver_0.m_axi_p_dataPtr:HBM[0:3]
sp=krnl_driver_0.m_axi_p_keepPtr:HBM[4]
sp=krnl_driver_0.m_axi_p_recDataPtr:HBM[8:11]
sp=krnl_driver_0.m_axi_p_recKeepPtr:HBM[12]
sp=krnl_driver_0.m_axi_p_recDestPtr:HBM[13]

sp=krnl_driver_1.m_axi_p_dataPtr:HBM[15:18]
sp=krnl_driver_1.m_axi_p_keepPtr:HBM[19]
sp=krnl_driver_1.m_axi_p_recDataPtr:HBM[23:26]
sp=krnl_driver_1.m_axi_p_recKeepPtr:HBM[27]
sp=krnl_driver_1.m_axi_p_recDestPtr:HBM[28]

# Connect user kernels with DV kernel 
sc=krnl_driver_0.p_outStr:dv_adapter0.tx_axis
sc=dv_adapter0.rx_axis:krnl_driver_0.p_inStr

sc=krnl_driver_1.p_outStr:dv_adapter1.tx_axis
sc=dv_adapter1.rx_axis:krnl_driver_1.p_inStr
